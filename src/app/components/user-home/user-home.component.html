<div class="container mt-5">


    <!-- (table>thead>tr>th*4)+(tbody>tr>td*4) -->
       <div>
         <input type="search" name="searchText"  class="form-control w-25" placeholder="serach"
           (keyup)="search($event)" >
       </div>
        <table class="table table-striped mt-3">
            <thead >
                <tr>
                    <th>First Name <i class="fa-solid fa-angle-up"  (click)="sortUser('ASC')"></i>
                        <i class="fa-solid fa-angle-down"  (click)="sortUser('DEC')"></i></th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
     
        <tbody>
            <tr *ngFor="let item of filteredUser">  
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobileNumber}}</td>
                <td>{{item.status}}</td>
                <td>{{item.createdDate}}</td>
                <td>
                    <button type="button" class="btn btn-success mx-3" (click)="updateUser(item.id)"><i class="fa-solid fa-lg fa-pen-to-square"></i></button>
                    <button type="button" class="btn btn-danger " (click)="deleteUser(item.id)"><i class="fa-solid fa-lg fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
