<div class="container">



    <form  (ngSubmit)="onSave()">
        <div class="card w-50 mt-5 ml-5">
            <div class="alert alert-success"  *ngIf="sucessMsg">
                  {{sucessMsg}}
            </div>
            <div class="card-title mx-3">
                 <h3> {{ selectedId===0 ? 'Create Account' :'Update Account'}}</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First name" class="form-control"
                      [(ngModel)]="user.firstName"
                    >
                </div>
                <div class="form-group mt-1">
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name"  class="form-control"
                    [(ngModel)]="user.lastName">
                </div>
                <div class="form-group mt-1">
                    <input type="email" name="email" id="email" placeholder="Enter Email"  class="form-control"
                    [(ngModel)]="user.email">
                </div>
                <div class="form-group mt-1">
                    <input type="password" name="password" id="password" placeholder="Enter password"  class="form-control"
                    [(ngModel)]="user.password">
                </div>
                <div class="form-group mt-1">
                    <input type="text" name="mobileNumber" id="mobileNumber" placeholder="Enter Mobile Number"  class="form-control"
                    [(ngModel)]="user.mobileNumber">
                </div>
                <div class="form-group mt-1">
                    <button type="submit" class="btn btn-primary w-100">{{ selectedId===0 ? 'Save' :'Update'}}</button>
                </div>
                <div class="form-group mt-1">
                    <button type="reset" class="btn btn-secondary w-100">RESET</button>
                </div>
            </div>
        </div>
    </form>
</div>
